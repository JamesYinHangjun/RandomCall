<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单随机点名系统</title>
    <style>
        body{
            background-color: #f0f;
        }
        .box{
            width: 1000px;
            height: 240px;
            margin: 0 auto;
            margin-top: 100px;
            clear: both;
        }
        #btn{
            width: 100px;
            height: 30px;
            margin-left: 600px;
            margin-top: 50px;
        }
        .name{
            width: 100px;
            height: 30px;
            float: left;
            background-color: antiquewhite;
            margin-left: 10px;
            margin-top: 10px;
            text-align: center;
            line-height: 30px;
        }
        #span{
            float: right;
            position: relative;
            top: 55px;
            right: 185px;
        }
        h1{
            text-align: center;
        }
    </style>

</head>
<body>
<h1>随机点名系统</h1>
<span id="span"></span>
<div class="box" id="box"></div>
<input type="button" id="btn" value="点名"/>
<script type="text/javascript">
    //数据
    var arrs = ["殷杭军","陈龙","陈伟","崔顺","王伟","陈亮","王勇","罗浮红",
        "陈芳","刘亦菲","陈赫","陈文祥","王磊","陈磊","李静","邓超","李伟","陈诚"
        ,"金星","景甜","成龙","杨幂","张伟","林志玲","王思聪","张亮","邓超","詹姆斯"
        ,"陈铁","陈刚","吴彦祖","赵刚","惠斌","胡静","张晨","张铁林","刘诗诗","苏欧朋"
        ,"王晶","陈甜甜","王飞","胡一菲","刘德华","周星驰","JamesYin","易建联"];

    //获取父元素
    var boxNode = document.getElementById("box");
    for (var i = 0; i < arrs.length; i++) {
        //创建新元素
        var divNode = document.createElement("div");
        divNode.innerHTML=arrs[i];
        divNode.className="name";
        boxNode.appendChild(divNode);
    }

    //点名
    var btn= document.getElementById("btn");
    btn.onclick = function () {
        if(this.value==="点名"){
                //定时
            timeId=setInterval(function () {
                    //清空所有颜色
                for (var j = 0; j < arrs.length; j++) {
                    boxNode.children[j].style.background="";
                }
                //留下当前颜色
                var random = parseInt(Math.random()*arrs.length);
                boxNode.children[random].style.background="red";
            },100);
            this.value="停止";
        }else{
            //清除计时器
            clearInterval(timeId);
            this.value="点名";
        }
    }
    var spanNode = document.getElementById("span");

    
    //调用时间
    getTime();
    setInterval(getTime , 1000);
    function getTime() {
        var day = new Date();
        var year = day.getFullYear();
        var month = day.getMonth()+1;
        var dat = day.getDate();
        var hours = day.getHours();
        var minitues = day.getMinutes();
        var second = day.getSeconds();

        month=month<10?"0"+month:month;
        dat=dat<10?"0"+dat:dat;
        hours=hours<10?"0"+hours:hours;
        minitues=minitues<10?"0"+minitues:minitues;
        second=second<10?"0"+second:second;

        spanNode.innerHTML =year+"-"+month+"-"+dat+" "+hours+":"+minitues+":"+second;
    }


    //     }
</script>
</body>
</html>
